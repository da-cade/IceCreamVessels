<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="bg-dark text-light text-center">
    <h3 class="py-2">Davy Jones' Mix-n-Match Exchange</h3>
  </header>
  <main class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col mb-4">
          <button class="btn btn-dark" onclick="drawProduct(davysDic.vessels)">Draw Ships</button>
          <button class="btn btn-secondary" onclick="drawProduct(davysDic.crews)">Draw Crews</button>
          <button class="btn btn-warning" onclick="drawProduct(davysDic.beasts)">Draw Beasts</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="row" id="vessels">
            <!-- Our ships are written here. -->
          </div>
          <div class="row" id="crews">
            <!-- Our crews are written here. -->
          </div>
          <div class="row" id="beasts">
            <!-- Our beasts are written here. -->
          </div>

        </div>

        <div class="col-md-3 p-0 ">
          <div class="d-flex cart-container bg-secondary rounded shadow">
            <div class="container-fluid p-0">
              <div class="row flex-column h-75 m-0">
                <div class="col height bg-light rounded" id="cart">
                  <!-- cart additions go here -->
                </div>
              </div>
              <div class="row">
                <div class="col d-flex align-items-center p-2 height">
                  <div class="">Grim Debt: <span id="total">0</span></div>
                  <button class="btn btn-info ms-auto">Sign</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>









  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
